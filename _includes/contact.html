<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Tenez-moi au courant!</h2>
                    <h3 class="section-subheading text-muted">Où télécharger l'application? <br> Quand peut-on l'utiliser?</h3>
                    <div>
                        <p class="contact">L'application est en cours de développement, laissez nous une adresse pour qu'on vous tienne au courant des développements:</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate action="https://formspree.io/contact@swipeat.ch" method="POST">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="control-group form-group">
                                    <input type="text" class="form-control" placeholder="Comment vous appelez-vous?" id="name" required data-validation-required-message="Comment vous appelez-vous?" name="name">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input type="email" class="form-control" placeholder="Quelle est votre adresse email?" id="email" required data-validation-required-message="Quelle est votre adresse email?" name="email" name="_replyto">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Tenez-moi au courant</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
